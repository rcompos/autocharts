{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "adas-stage-0-demo-cluster-123-aws.serviceAccountName" . }}
  labels:
    {{- include "adas-stage-0-demo-cluster-123-aws.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
